name: Auto Build Executables

on:
  push:
    branches:
      - main
      - master

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build Windows exe
        run: pyinstaller -F -w ./clear_swagger/main.py --name swaggerClear

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: swaggerClear-windows
          path: dist/swaggerClear.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build macOS executable
        run: pyinstaller -F -w ./clear_swagger/main.py --name swaggerClear

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: swaggerClear-macos
          path: dist/swaggerClear

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install PyInstaller + FPM
        run: |
          sudo apt update
          sudo apt install -y ruby ruby-dev build-essential python3-dev python3-pip
          sudo gem install --no-document fpm
          pip install pyinstaller -r requirements.txt

      - name: Build Linux executable
        run: pyinstaller -F ./clear_swagger/main.py --name swaggerClear

      - name: Build .deb package
        run: |
          mkdir build-deb
          cp dist/swaggerClear build-deb/swaggerClear
          fpm -s dir -t deb -n swaggerClear -v 1.0.0 build-deb/swaggerClear=/usr/bin/swaggerClear

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: swaggerClear-linux
          path: |
            dist/swaggerClear
            *.deb
