name: Build 3-platform executables

on:
  push:
    branches:
      - main
      - master

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build Windows exe
        run: pyinstaller -F -w main.py --name swaggerClear

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: swaggerClear-windows
          path: dist/swaggerClear.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Build macOS executable
        run: pyinstaller -F -w main.py --name swaggerClear

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: swaggerClear-macos
          path: dist/swaggerClear

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install PyInstaller + FPM
        run: |
          sudo apt update
          sudo apt install -y ruby ruby-dev build-essential python3-dev python3-pip
          sudo gem install --no-document fpm
          pip install pyinstaller -r requirements.txt

      - name: Build Linux binary
        run: pyinstaller -F main.py --name swaggerClear

      - name: Build .deb package
        run: |
          mkdir build-deb
          cp dist/swaggerClear build-deb/swaggerClear
          fpm -s dir -t deb -n swaggerClear -v ${GITHUB_REF_NAME#v} build-deb/swaggerClear=/usr/bin/swaggerClear

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v3
        with:
          name: swaggerClear-linux
          path: |
            dist/swaggerClear
            *.deb

  release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
